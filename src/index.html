<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- <script src="js/marked.js"></script> -->
    <script src="js/highlight.min.js"></script>
    <!-- <script src="js/mermaid.js"></script> -->
    <script src="js/js-yaml.js"></script>
    
    <!-- <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/shakrmedia/petal@0.11.1/dist/petal.min.css"> -->
    <link rel="stylesheet" href="css/gridlex.min.css">
    
    <link rel="stylesheet" href="css/github-markdown.css" />
    <link rel="stylesheet" type="text/css" href="css/default.min.css">
    <!-- <link rel="stylesheet" href="css/github.css" /> -->
    <link rel="stylesheet" href="css/editor.css" />
    
  </head>
  <body>
    <nav>Markdown Todo <span id="time"></span></nav>
    <div class="container">
      <div id="todo" style="margin-top: 30px;"></div>
      <div id="schedule"></div>
      <div class="grid row">
        <div class="col-5">
          <textarea id="editor" class="form-control" placeholder="# your markdown">
# 2019.xx.xx
- タスクA | 30 // 30分で終わるタスク
- タスクB | 1h // 1時間で終わるタスク
  - noteA // `|`が無いのでタスク対象外。ただのメモ。
  - noteB
  - noteC
- タスクC | 1t // 30分で終わるタスク(ポモドーロ)
- タスクD | 30 09:00 //開始されたタスク
- タスクE | 60 09:00 10:00 //終了したタスク
- タスクF | 1h 23:30 01:00 // 開始時刻 > 終了時刻の場合は日跨ぎとして処理する
- 予定A | 10-11 // 予定
- 予定B | 11:00-11:15 // 分刻みの予定
- 予定C | 11:30-12:00 done // 完了した予定
- ~~予定D | 12-13 done~~ // 終わったタスクに打ち消し線を入れても良い。(ただしタスクの処理上は意味なし。）


# 明日以降のタスク // 最上部のタスク一覧でないので対象外
- タスクF | 30
          </textarea>
        </div>
        <div class="col-7">
          <div id="result" style="overflow-y: scroll; height: 100%; border-style: solid; border-width: 1px; border-color: #666; padding: 0px 12px;"></div>
        </div>
      </div>
    </div>
  
    <script src="ts/index.ts"></script>
  </body>
</html>
